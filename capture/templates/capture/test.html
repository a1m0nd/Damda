<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
        <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <meta http-equiv="Pragma" content="no-cache" />
        <style media="screen">
            html, body {
                height: 100%;
                padding: 0;
                margin: 0;
            }

            .nav {
                width: 100%;
                height: 60px;
                background: linear-gradient(to right, #276DFF, #2C54CC, #651DD3);

                display: flex;
                align-items: center;
            }

            .nav span {
                font-size: 26px;
                color: white;
                margin-left: 25px;
            }

            .content {
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .note {
                position: absolute;
                left: 50px;
                top: 200px;
                width: 150px;
                height: 200px;
                background-color: rgb(248, 236, 137);

                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
            }
            textarea {
                width: 100px;
                height: 150px;
                border: 0;
                background-color: rgb(248, 236, 137)
            }
            textarea::-webkit-scrollbar {
                display: none;
            }
            #add {
                position: fixed;
                right: 50px;
                bottom: 50px;
            }
        </style>
    </head>
    <body>
        <div class="nav">
            <span>Damda</span>
        </div>
        <div class="content">
            <img src="{{ image }}" alt="">
        </div>
        <img id="add" src="/static/capture/images/plus.png" alt="">

        <script type="text/javascript">
            var count = 0;
            var addNoteMode = false;
            var notes;

            $(document).ready(() => {
                getNote();
                $('.note').blur(() => {
                    console.log("blured!");
                });
            });

            $(document).on('click', (e) => {
                if(e.target.id == 'add') {
                    addNoteMode = true;
                }
                else {
                    if(addNoteMode) {
                        createNote(e.pageX, e.pageY);
                        getNote();
                        addNoteMode = false;
                    }
                }
            });

            function createNote(x, y) {
                var settings = {
                    "async": false,
                    "crossDomain": true,
                    "url": "/app/notes/",
                    "method": "POST",
                    "headers": {
                        "content-type": "application/x-www-form-urlencoded",
                        "cache-control": "no-cache"
                    },
                    "data": {
                        "x": `${x}`,
                        "y": `${y}`,
                        "bookmarkPK": "{{ pk }}"
                    }
                }

                $.ajax(settings).done(function (response) {
                    console.log(response);
                });
            }
            function getNote() {
                var settings = {
                    "async": false,
                    "crossDomain": true,
                    "url": "/app/notes/?bookmark__id={{ pk }}",
                    "method": "GET",
                    "headers": {
                        "content-type": "application/x-www-form-urlencoded",
                        "cache-control": "no-cache"
                    }
                }

                $.ajax(settings).done(function (response) {
                    notes = response;
                    console.log(notes);
                    appendNote();
                });
            }
            function appendNote() {
                $('.note').remove();
                for(i in notes) {
                    console.log(`x: ${notes[i].x}`);
                    console.log(`y: ${notes[i].y}`);
                    let style = {
                        'position': 'absolute',
                        'left': parseFloat(notes[i].x),
                        'top': parseFloat(notes[i].y)
                    }
                    $('.content').append(`
                        <div id="${notes[i].id}" class="note">
                            <textarea></textarea>
                        </div>
                    `);
                    $(() => {
                        $(`#${notes[i].id}`).draggable();
                    });
                    $(`#${notes[i].id}`).css(style);
                }
            }
        </script>
    </body>
</html>
